<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="230" height="50" rx="25" ry="25" fill="url(#logoBg)" stroke="url(#textGrad)" stroke-width="2" opacity="0.95"/>

  <!-- Compass icon -->
  <g transform="translate(20, 20)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="url(#textGrad)" stroke-width="1.5"/>
    <path d="M12 4 L14 12 L12 20 L10 12 Z" fill="url(#textGrad)"/>
    <circle cx="12" cy="12" r="2" fill="#1e40af"/>
  </g>

  <!-- BB Text -->
  <text x="160" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="url(#textGrad)" filter="url(#glow)" text-anchor="middle">
    BB
  </text>

  <!-- Subtle shadow -->
  <rect x="7" y="7" width="226" height="46" rx="23" ry="23" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
</svg>